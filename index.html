<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>survey form</title>
  <link  rel="stylesheet" href="styles.css">
  </head>
  <body>
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform
</p>
<form id="survey-form">
  <fieldset>
 <label for="name" id="name-label" >Name</label>
 <input type="text" required id="name" placeholder="Enter your name">

<label for="email"  id="email-label">Email</label>
 <input type="email" required id="email" placeholder="Enter your email" >

<label for="number" id="number-label" >Age <span>(optional)</span></label>
 <input type="number" required id="number" min="10" max="99" placeholder="Enter your age" >
</fieldset>
<fieldset class="selection">
 <label>Which option best describes your current role?
   <select id="dropdown">
     <option value='' class="sameline">Select current role</option>
     <option value="student" class="sameline">Student</option>
     <option value="FullTimeJob" class="sameline">Full time job</option>
     <option value="FullTimeLearner" class="sameline">Full Time learner</option>
     <option value="PreferNotToSay" class="sameline">Prefer not to say</option>
     <option value="Other" class="sameline">Other</option>
   </select>

   </label>
<label >Would you recommend freeCodeCamp to a friend?</label>
<label class="recommend"><input type="radio" class="sameline" name="recommend" value="definitely" checked>Definitely</label>
<label class="recommend" ><input type="radio" class="sameline"value="maybe" name="recommend" >Maybe</label>
<label class="recommend"><input type="radio" class="sameline" value="notsure"name="recommend">Not sure</label>
</fieldset>
<fieldset>
<label>What is your favorite feature of freeCodeCamp?
   <select id="dropdown">
     <option class="sameline" value=''>Select an option</option>
     <option  class="sameline" value="challenges">Challenges</option>
     <option  class="sameline" value="projects">Projects</option>
     <option class="sameline" value="community">Community</option>
     <option  class="sameline" value="openSource">Open Source</option>
     
   </select>

   </label>
   <label class="checkbox-text">What would you like to see improved?<span>(Check all that apply)</span></label>
   <div class="checkboxes">
<label><input type="checkbox" value="FrontEndProjects" class="sameline">Front-end Projects</label>
<label><input type="checkbox" value="BackEndProjects"class="sameline">Back-end Projects</label>
<label><input type="checkbox" value="DataVisualization"class="sameline">Data Visualization</label>
<label><input type="checkbox" value="Challenges" class="sameline">Challenges</label><label><input type="checkbox" class="sameline" value="OpenSourceCommunity">Open Source Community</label>
<label><input type="checkbox" value="Gitterhelprooms" class="sameline">Gitter help rooms</label>
<label><input type="checkbox" class="sameline" value="Videos">Videos</label>
<label><input type="checkbox" class="sameline" value="CityMeetups">City Meetups</label>
<label><input type="checkbox" class="sameline" value="Wiki">Wiki</label>
<label><input type="checkbox" class="sameline"  value="Forum">Forum</label>
<label><input type="checkbox" value="AdditionalCourses" class="sameline">Additional Courses</label>
</div>
</fieldset>
<label>Any comments or suggestions?</label>
<textarea rows="10" cols="30" placeholder="Enter your comment here...">

  </textarea>
  <input type="submit" id="submit" value="Submit">
  </form>
    </body>
</html>
